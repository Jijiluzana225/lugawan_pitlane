<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% if form.instance.id %}Edit Expense{% else %}Add Expense{% endif %} - Lugaw Cafe</title>

    <!-- Bootstrap CSS -->

    <!-- Custom Styles -->
    <style>
        body {

        }
        .form-container {

            background: #ffffff;

<body>

                <a href="{% url 'expense_list' %}" class="btn btn-secondary">

</body>
</html>
