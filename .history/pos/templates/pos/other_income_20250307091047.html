<!DOCTYPE html>
<html lang="en">
<head>
    <title>Other Income</title>
</head>
<body>
    <h1>Other Income</h1>
    <p>Current time: {{ current_time }}</p>
    <table border="1">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Source</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for income in other_income %}
            <tr>
                <td>{{ income.description }}</td>
                <td>â‚±{{ income.amount }}</td>
                <td>{{ income.source|default:"N/A" }}</td>
                <td>{{ income.datetimestamp|date:"Y-m-d H:i:s" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No income records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
