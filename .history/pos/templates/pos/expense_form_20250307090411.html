<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Form</title>
</head>
<body>
    <h1>{% if form.instance.id %}Edit Expense{% else %}Add Expense{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'expense_list' %}">Cancel</a>
</body>
</html>
