<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Lugaw Cafe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        .menu { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .product h3 { margin: 0; }
        .product p { margin: 5px 0; }
        button { background-color: #007BFF; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Menu - Lugaw Cafe</h1>
    <div class="menu">
        {% for product in products %}
            <div class="product">
                <h3>{{ product.name }}</h3>
                <p>Category: {{ product.category.name }}</p>
                <p>â‚±{{ product.price }}</p>
                <button>Add to Order</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
