<!DOCTYPE html>
<html lang="en">
<head>
    <title>Other Income Form</title>
</head>
<body>
    <h1>{% if form.instance.id %}Edit Income{% else %}Add Income{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'other_income_list' %}">Cancel</a>
</body>
</html>
